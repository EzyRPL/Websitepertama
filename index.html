<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tugass by ezy</title>
    <!-- panggil css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>List Tugass</h2>
        <input type="text" id="task" placeholder="Tambahkan tugas baru...">
        <input type="text" id="desc" placeholder="Deskripsi tugas (opsional)...">
        <button onclick="addTask()">Tambah Tugas</button><div class="filters">
        <button onclick="filterTasks('all')">Semua</button>
        <button onclick="filterTasks('pending')">Belum Selesai</button>
        <button onclick="filterTasks('completed')">Selesai</button>
    </div>
    
    <ul id="task-list"></ul>
</div>
<!-- panggil js-->
<script src="todo.js"></script>
</body>
</html>
